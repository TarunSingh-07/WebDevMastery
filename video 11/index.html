<!--Here in this vid we know about sementic tags.
Sementic Tags are for browsers and web crawlers who want to understand your website properly,
They tell them what is the content of your website and what is the purpose of which place and which tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementic Tags</title>
    <!-- Sementic tags : <header>, <nav>, <main>, <footer>,
         <section>, <article>, <aside>, <figure>, <figcaption>   -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>What are Sementic Tags</h1>
    </main>

    <footer>
        Copyright CWT | All rights reserved
    </footer>

</body>
</html>
