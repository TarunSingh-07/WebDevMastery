<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Png</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .container{
            background-color: rgb(158, 178, 176);
            border: 2px solid green;
            border-radius: 20px;
            height: 470px;
            width: 400px;
            margin: 100px;
        }
        .Image img{
            margin: 12px;
            height: 200px;
            width: 373px;
            border-radius: 10px;
            border: 1px solid black;
        }
        .hashtaga{
            margin: 10px;
            padding: 10px;
        }
        .hashtag span{
            /*margin: 10px;

            margin: px;

            border: 2px solid black;

        }
        .hashtag .one{
            margin: 15px ;
            padding: 5px;
        }
        .hashtag .two{
            margin: 5px;

        .hashtag span:hover{

            margin: 20px;

        }
        .Button button{
            padding: 5px 7px;
            border-radius: 15px;

            color: rgb(17, 17, 223);
        }
        .Button button:hover{

            color: rgb(143, 22, 218);

<body>
    <div class="container">
        <div class="Image">

            <span class="two">About</span>
        </div>
        <div class="intro">
            <h2>Intro</h2>
            <p> Hi my name is Tarun Kumar Singh. Am a FullStack Developer.
                I have a good knowledge of HTML, CSS, JS in Frontend.
                Am from Bhubaneswar, Odisha. I have completed my BCA with CGPA of 8.4 .

            </p>
