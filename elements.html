<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Inline and Block line elements - HTML</title>

</head>

<body>
    <h1>Inline and Block line elements - HTML</h1>
    <!-- Inline elements : <a>, <span>, <img>, <label>, <imput>, <em>, <strong> -->
    <!-- Blockline elements : <div>, <p>, <h1>-<h6>, <li>, <form>, <header>, <footer>, <section> -->
    
    <p>Hey I am a paragraph</p>
    <a href="https://google.com">Google</a>

    <div>I am a block element</div>

    <span>I am span and I am inline</span>
    <a href="">yes he is inline</a>

    <!--Quick quiz = without using br tag,write a vertically aligned form asking for
    name,city, and pincode of a user-->

    <h1>This is a quiz form</h1>
    <label for="username">Enter your username</label>
    <span><input type="text" id="username" placeholder="enter your username"></span>

    <div><label for="city">Enter your city</label></div>
    <input type="text" id="city" placeholder="Enter your city">
    
    <div><label for="pincode">Enter your city's pincode</label></div>
    <input type="number" id="pincode" placeholder="Enter your pincode">
</body>
