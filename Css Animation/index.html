<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        .container{
            background-color: aquamarine;
            height: 80vh;
            width: 30vw;
        }
        .box{
            background-color: brown;
            width: 34px;
            height: 45px;
            animation: tarunKaAnimation;
            animation-duration: 3s;
            animation-iteration-count: 3;
        }
        @keyframes tarunKaAnimation{
            from{

            }
            to{
                transform: translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Box
        </div>
    </div>
</body>
</html>
