<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid blue;
            padding: 34px;
            /* box-shadow:  5px 10px 15px; */
            box-shadow: 5px 5px 15px 5px #240ac8;
        }
        .text-element{
            text-shadow: 2px 2px 4px #0cd34b;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 9px;
            outline-offset: 19px;

        }
    </style>
</head>

<body>
    <div class="box">
        Hi am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum atque quod, natus numquam
        similique eaque alias, recusandae labore asperiores iure sed non nobis, enim nulla.
    </p>
</body>

</html>
