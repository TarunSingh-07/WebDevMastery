<!--Here we know about CSS Specify & Cascade-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Specificity</title>
    <style>
        /* The same goes for <style> tags; the ones lower down on the page take priority.
        Possition : Suppose we have same selector in style then the lower down take priority.*/
        h1{
            color: aqua;
        }

        .yellow{
            color: yellow;
        }

         .cred{
            color: red;
        }

        .cpurple{
            color: purple;
        }

        /* .cred{
            color: red;
        } */
    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple">Css Specificity</h1>
    </div>
</body>
</html>
