            margin: 0;
            padding: 0;

            border: 2px solid black;
            /* display: inline; */
            display: inline-block;
            width: 344px;
            padding: 40px;
            margin: 45px;

        }

        /* visibility : hidden mean ki wo content hide ho jayega lekin uski 
        space reh jaegi */
        .box1 {
            /* display: none;
            visibility: hidden; */
            
        }

</head>

<body>
