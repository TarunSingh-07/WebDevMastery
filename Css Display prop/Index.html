<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Display properties</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* if your element is inline then padding top & margin top is not working 
        But if you want it at any cost then use "display : inline-block" .*/

        .box {
            border: 2px solid black;
            /* display: inline; */
            display: inline-block;
            width: 344px;
            padding: 40px;
            margin: 45px;

        }

        /* display:none - content chala jayega lekin uski space bhi chala jayega */
        /* visibility : hidden - content chala jayega lekin uski space nahi jayega */

        .box1 {
            /* display: none;*/
            /*  visibility: hidden; */

        }

        /* inline -->
        1. Can't set height and width 
        2. Vertically padding and margins(top & bottom) are not working
        3. But Horizontal padding and margins are worked .

        inline-block -->
        1. Can set height and width
        2. Vertically padding and margins(top & bottom) are working
        3. Horizontal padding and margins are worked .
        */

        .inline-box {
            display: inline;
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
            background-color: lightgreen;
            width: 150px;
            height: 100px;
        }

        .inline-block-box {
            display: inline-block;
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
            background-color: lightblue;
            width: 150px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box box1">
        I am a box
    </div>
    <div class="box">also a nice box </div>

    <span>I am a good</span>
    <span>Boy</span>

    <h1> Display Inline vs Inline-block </h1>
    <div class="inline-box">Inline 1</div>
    <div class="inline-box">Inline 2</div>
    <div class="inline-box">Inline 3</div>
    <br>
    <div class="inline-block-box">Inline-block 1</div>
    <div class="inline-block-box">Inline-block 2</div>
    <div class="inline-block-box">Inline-block 3</div>
</body>

</html>
