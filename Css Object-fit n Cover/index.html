<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css object Fit and positions</title>
    <!-- The object-fit property in CSS is used to specify how an <img> or <video>
    should be resized to fit its container. The object-fit property can take several values,
    including cover and contain  -->

    <style>
        .container{
            height: 400px;
            width: 450px;
            border: 2px solid black;
            background-color: azure;
        }
        img{
            height: 400px;
            width: 450px;
            object-fit: cover;
            /* object-fit: contain; */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="updated1.png" alt="GTA">
    </div>
</body>
</html>
