<!-- Create a hacking simulator which has green background and it shows    these messages with random delay of 1 to 7 seconds.

    Initialize Hacking....
    Reading your Files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up...


    The three dots must blink so that it looks like a real terminal. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Terminal</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h2>Hacker's Terminal</h2>
    <div class="output"></div>

    <script>
        const messages = [
           "Initializing Hacking....",
            "Reading your Files...",
            "Password files Detected...",
            "Sending all passwords and personal files to server...",
            "Cleaning up..."
        ]

        const randomDelay = ()=> {
            return new Promise((resolve, reject)=>{
                const timeout = Math.random() *6 + 1 
                setTimeout(()=>{
                    resolve()
                }, timeout * 1000)
            })
        }

        for (const msg of messages){
            await addItem(msg)
        }

        const addItem = async (msg) => {
            await randomDelay()
            let div = document.createElement('div')
            div.innerHTML = msg
            document.body.append(div)
        }
    </script>
</body>

</html>
