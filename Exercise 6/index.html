<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraEdit Navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            height: 80px;
            background-color: aquamarine;
        }
        img{
            height: 40px;
            margin-top: 20px;
            padding-left: 100px;
        }
        nav ul{
            margin-top: -32px;
            display: flex;
            justify-content: space-around;
            list-style: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="ultraedit.webp" alt="Ultraedit logo">
        <nav>
            <ul>
                <li>Products</li>
                <li>For business</li>
                <li>Resources</li>
                <li>Support</li>
                <li>Our company</li>
            </ul>
        </nav>
    </header>
</body>
</html>
