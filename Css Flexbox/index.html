<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .container {
            border: 2px solid red;
            display: flex;
            height: 80vh;
            /* justify-content: center; */        /* Centers the flex items horizontally within the container. */
            /* justify-content: flex-end; */      /* end the flex items at the end of the container. */
            /* justify-content: flex-start; */    /* start the flex items from the start of the container. */
            /* justify-content: space-around; */  /* Equal space around the flex items. */
            /* justify-content: space-between; */ /* Equal space between the flex items. */
            align-items: center;                  /* Centers the flex items vertically within the container. */
            /* flex-direction: column-reverse; */
            /* flex-direction: row-reverse; */
            flex-wrap: wrap;
            align-content: flex-start;
            /* align-content: center; */
            /* There is no justify-items: in flexbox */
            /* gap: 30px;
            row-gap: 15px;
            column-gap: 10px; */
            gap: 40px 15px;

            /* These are container properties */
        }

        .item {
            flex-grow: 1;
            height: 92px;
            width: 92px;
            /*The flex-end value aligns the flex item to the end of the cross axis.
            It will work after you comment the align items. */
            align-self: flex-end;
            border: 2px solid black;
            /* margin: 4px; */
            background-color: blueviolet;
        }
        .order-1{
            order: 1;
        }
        .order-2{
            order: 2;
        }
        .order-3{
            order: 3;
        }
        .item1{
            flex-grow: 2;
            align-self: flex-end;
        }
        
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="item item1">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item order-1 ">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item order-1">79</div>
            <div class="item">7</div>
            <div class="item">7</div>
            <div class="item">7</div>
        </div>
    </main>
</body>

</html>
